<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<input type="checkbox" id="popup-toggle" />

		<label for="popup-toggle" class="popup_btn">
			<img src="./svg/plus.svg" />
			<span class="popup_text">Новый проект</span>
		</label>

		<div class="popup_container downloadData" id="downloadData">
			<label for="popup-toggle" class="close-btn" id="closeBtn">
				<img src="./svg/close.svg" />
			</label>
			<div class="popup_content">
				<h1 class="popup_title">Создание нового проекта</h1>
				<div class="hints_container">
					<h2 class="part_title">Подключите проект через Я.Вебмастер</h2>
					<div class="hints_info">
						<div class="hints_icon"></div>
						<span class="hint_info-text">
							Убедитесь, что вы авторизованы в
							<a
								href="https://passport.yandex.ru/auth/plain?retpath=https%3A%2F%2Foauth.yandex.ru%2Fclient%2Fnew&noreturn=1&origin=oauth"
							>
								аккаунте Яндекс
							</a>
							и у вас создано приложение. Подробная
							<a href="">видео-инструкция</a> по созданию приложения.
						</span>
					</div>

					<input type="checkbox" id="switch_btn" />

					<div class="switch_container">
						<span class="switch_span">Автоматически</span>
						<label class="switch_label" for="switch_btn">
							<span class="switch_toggle"></span>
						</label>
					</div>
					<div class="id_container">
						<label>
							<div class="client-id">
								<h2 class="part_title">Client ID</h2>
								<svg
									class="help_icon"
									width="16"
									height="17"
									viewBox="0 0 16 17"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>

										fill="#BBBBBB"
										stroke="white"
										stroke-width="0.2"
									/>
								</svg>
							</div>
							<input
								class="input-box"
								type="text"
								placeholder="Введите данные из Я.Вебмастера"
							/>
						</label>
					</div>
					<div class="data_container">
						<label>
							<h2 class="part_title">Access token</h2>
							<input
								class="input-box"
								type="text"
								placeholder="Введите данные из Я.Вебмастера"
							/>
						</label>
						<label>
							<h2 class="part_title">User ID</h2>
							<input
								class="input-box"
								type="text"
								placeholder="Введите данные из Я.Вебмастера"
							/>
						</label>
						<label>
							<h2 class="part_title">Host ID</h2>
							<input
								class="input-box"
								type="text"
								placeholder="Введите данные из Я.Вебмастера"
							/>
						</label>
					</div>
				</div>
			</div>
			<div class="btn_container">
				<label id="connectBtn" class="btn connectBtn" for="connect"
					>Подключить</label
				>
				<button class="btn cancelBtn" type="reset">Отменить</button>
			</div>
		</div>

		<input type="checkbox" id="connect" hidden />
		<div class="popup_container fillData" id="fillData">
			<label for="connect" class="close-btn" id="closeBtn">
				<img src="./svg/close.svg" />
			</label>
			<div class="popup_content">
				<h1 class="popup_title">Создание нового проекта</h1>
				<div class="data_container">
					<label>
						<h2 class="part_title">Проект для подключения</h2>
						<input
							class="input-box"
							list="projects"
							placeholder="Выберите проект из списка"
							required
						/>
						<datalist id="projects">
							<option value="Проект 1"></option>
							<option value="Проект 2"></option>
							<option value="Проект 3"></option>
							<option value="Проект 4"></option>
							<option value="Проект 5"></option>
							<option value="Проект 6"></option>
							<option value="Проект 7"></option>
							<option value="Проект 8"></option>
							<option value="Проект 9"></option>
							<option value="Проект 10"></option>
						</datalist>
					</label>
					<label>
						<h2 class="part_title">Название</h2>
						<input
							class="input-box"
							type="text"
							placeholder="Введите название проекта"
							required
						/>
					</label>
					<label>
						<h2 class="part_title">Папка проекта</h2>
						<input
							class="input-box"
							type="text"
							placeholder="Выберите или создайте папку для проекта"
						/>
					</label>
				</div>
				<div class="btn_container">
					<label class="btn saveBtn" for="save" id="saveBtn">Сохранить</label>
					<button class="btn cancelBtn" type="reset">Отменить</button>
				</div>
			</div>
		</div>

		<input type="checkbox" id="save" hidden />
		<div class="popup_container connected" id="connected">
			<label for="save" class="close-btn" id="closeBtn">
				<img src="./svg/close.svg" />
			</label>
			<div class="popup_content">
				<h1 class="popup_title">Создание нового проекта</h1>
				<div class="done_info">
					<div class="done_icon"></div>
					<span class="done_info-text"> Проект успешно подключен </span>
				</div>
			</div>
			<div class="btn_container">
				<button class="btn finishBtn" type="submit" id="finishBtn">
					Завершить
				</button>
				<button class="btn cancelBtn" type="reset">Отключить</button>
			</div>
		</div>

		<div class="overlay" id="overlay"></div>

		<script src="script.js"></script>
	</body>
</html>
